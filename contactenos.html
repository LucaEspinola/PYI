<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Vuelos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./mediaq.css">
    <link rel="stylesheet" href="./css/contacto.css">
</head>
<body>
    <header class="header">
        <a href="./inicio.html"><img src="./scripts/logo.png" alt=""></a>
        <button class="abrir__menu" id="abrir"><img src="./scripts/list.svg" alt="abrir" ></button>
        <nav class="navbar" id="nav">
            <button class="cerrar__menu" id="cerrar"><img src="./scripts/x-circle.svg" alt="equis"></button>
            <ul class="navbar-list">
                <li><a href="./inicio.html">Inicio</a></li>
                <li><a href="./index.html">Vuelos</a></li>
                <li><a href="./about.html">Sobre nosotros</a></li>
                <li><a href="./contactenos.html">Contáctenos</a></li>
            </ul>
        </nav>
    </header>

    
    <main>      
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="numero">Tu número:</label>
                <input type="number" id="numero" name="numero" min="1" required>
                <div class="error" id="numero-error"></div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error" id="nombre-error"></div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <div class="error" id="apellido-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <div class="error" id="mensaje-error"></div>
            </div>
            <button type="submit" id="enviar">Enviar</button>
        </form>
        <div class="mensaje-exito" id="mensaje-exito"></div>
    </div>


    </main>

    <script src="./js/menu.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/contacto.js"></script>
    
</body>
</html>
